<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informe por Comprobante</title>
    <link rel="stylesheet" href="../../build/css/app.css" />
  </head>
  <body class="porComprobante">
    <div class="buscador">
      <div>
        <label for="desde">Desde</label>
        <input type="date" autofocus name="desde" id="desde" />
      </div>
      <div>
        <label for="Hasta">Hasta</label>
        <input type="date" name="hasta" id="hasta" />
      </div>

      <div>
        <button class="buscar">Buscar</button>
      </div>
    </div>

    <div class="elegir">
      <button class="cteCorriente">Cuenta Corriente</button>
      <button class="contado">Contado</button>
    </div>

    <div class="listar">
      <table>
        <caption>
          Informe por Comprobante
        </caption>
        <thead>
          <tr>
            <th>Nro Comp</th>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>Cod Prod</th>
            <th>Descripcion</th>
            <th>Egreso</th>
            <th>Precio</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>
    </div>
    <script src="./porComprobante.js"></script>
  </body>
</html>
