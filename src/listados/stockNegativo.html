<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Negativo</title>
    <link rel="stylesheet" href="../../build/css/app.css" />
  </head>
  <body class="stockNegativo">
    <h2>Stock Negativo</h2>

    <div class="listar">
      <table>
        <thead>
          <tr class="encabezado">
            <td>Codigo</td>
            <td>Descripcion</td>
            <td>Marca</td>
            <td>Stock</td>

        </thead>
        <tbody class="tbody"></tbody>
      </table>

    <div class="botones">
      <button class="cambiarBoton">Cambiar Stock</button>
      <button class="imprimirBoton">Imprimir</button>
      <button class="salirBoton">Salir</button>
    </div>

  <script src="./stockNegativo.js"></script>
