<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emitir Comprobante</title>
    <link rel="stylesheet" href="../../build/css/app.css" />
  </head>
  <body class="emitirNota">
    <div class="notaCredito">
      <div class="contenedor formulario-verde">
        <form class="formularioFactura">
          <fieldset>
            <div class="arriba">
              <div class="buscar">
                <div class="formulario__campo">
                    <label class="" for="codigoC">Codigo</label>
                    <input
                    autofocus
                    class=""
                    type="text"
                    name="codigoC"
                    id="codigoC"
                    placeholder=""
                    />
                </div>

                <div class="nombre formulario__campo">
                  <label class="" for="nombre">Nombre</label>
                  <input
                    class=""
                    type="text"
                    name="nombre"
                    id="nombre"
                    placeholder="Nombre"
                  />
                </div>
               </div>

              <div class="formulario__campo saldo">
                <label class="" for="saldo">Saldo</label>
                <input
                  disabled
                  class=""
                  type="text"
                  name="saldo"
                  id="saldo"
                  placeholder="Saldo"
                />
              </div>

              <div class="formulario__campo saldoNegro none">
                <label class="" for="saldo_p">Saldo P</label>
                <input
                  disabled
                  class=""
                  type="text"
                  name="saldo_p"
                  id="saldo_p"
                  placeholder="Saldo_p"
                />
              </div>

              <div class="formulario__campo">
                <label class="" for="telefono">Telefono</label>
                <input
                  class=""
                  type="tel"
                  name="telefono"
                  id="telefono"
                  placeholder="Telefono"
                />
              </div>
            </div>

            <div class="medio">
              <div class="formulario__campo">
                <label class="" for="direccion">Direccion</label>
                <input
                  class=""
                  type="text"
                  name="direccion"
                  id="direccion"
                  placeholder="Direccion"
                />
              </div>

              <div class="formulario__campo">
                <label class="" for="localidad">Localidad</label>
                <input
                  class=""
                  type="text"
                  name="localidad"
                  id="localidad"
                  placeholder="Localidad"
                />
              </div>

              <div class="formulario__campo">
                <label class="" for="provincia">Provincia</label>
                <input
                  class=""
                  type="text"
                  name="provincia"
                  id="provincia"
                  placeholder="Provincia"
                />
              </div>
            </div>

            <div class="abajo">
              <div class="formulario__campo select">
                <label class="" for="conIva">Cond IVA</label>
                <select name="conIva" id="conIva">
                  <option value="Consumidor Final">Consumidor Final</option>
                  <option value="Monotributista">Monotributista</option>
                  <option value="Inscripto">Inscripto</option>
                  <option value="Exento">Exento</option>
                </select>
              </div>

              <div class="formulario__campo">
                <label class="" for="dnicuit">Dni o Cuit</label>
                <input
                  class=""
                  type="text"
                  name="dnicuit"
                  id="dnicuit"
                  placeholder="Dni o Cuit"
                />
              </div>

              <div class="formulario__campo">
                <label class="" for="observaciones">Observaciones</label>
                <input
                  class=""
                  type="text"
                  name="observaciones"
                  id="observaciones"
                  placeholder="Observaciones"
                />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Producto</legend>
            <input type="text" placeholder="codigo" id="codigo" name="codigo" />
          </fieldset>
        </form>
      </div> <!--Formualrio Verde-->

      <div class="contenedor listaProductos">
        <table class="table">
          <thead>
            <tr>
              <td>Codigo</td>
              <td>Cantidad</td>
              <td>Descripcion</td>
              <td>Iva</td>
              <td>Precio</td>
              <td>Total</td>
            </tr>
          </thead>
          <tbody id="resultado"></tbody>
        </table>
      </div>

      <div class="contenedor total formulario-verde">
          <div class="descuento">
            <label for="descuento">Descuento</label>
            <input type="Number" name="descuento" id="descuento" value="0.00" />
            <input disabled type="Number" name="descuentoN" id="descuentoN" value="0.00" />
          </div>
          <div class="facturaOriginal">
            <label for="original">Factura Original</label>
            <input type="text" name=original id=original>
          </div>
          
          <div class="total__input">
            <input
              type="text"
              disabled
              name="total"
              id="total"
              placeholder="Total"
            />
          </div>
        </div>
        <hr>
        <div class="botones">

            <button class="cancelar">Cancelar</button>
            <button class="factura">Ticket Factura</button>
        </div>
    </div>
    <script src="./emitirNotaCredito.js"></script>
  </body>
</html>
