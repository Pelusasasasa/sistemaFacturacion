<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../build/css/app.css" />
  </head>
  <body class="bodyImprimir">
    <div class="imprimir">
      <div class="informacion">
        <div class="grid-3">
          <h3>ELECTRO AVENIDA</h3>
          <p class="tipoFactura"></p>
          <p>N°: <span class="numero"></span></p>
        </div>

        <div>
          <p>De Gianovi,Marina Isabel</p>
          <p>CUIT: 27-16576743-3</p>
        </div>

        <div>
          <p>Av. 9 de Julio 3380 Tel:03456-421421/ 3456478657</p>

          <p>Fecha: <span class="fecha"></span></p>
        </div>

        <div>
          <p>(3228) - CHAJARI (Entre Rios)</p>
        </div>

        <div class="abajo">
          <p>IVA: Responsable Inscripto</p>

          <p class="tipoPago"></p>

          <p class="vendedor"></p>
        </div>
      </div>

      <div class="informacionCliente">
        <div class="nombre">
          <h4>Señor(es): <span class="cliente"></span></h4>

          <p class="idCliente"></p>

          <p>C.U.I.T.: <span class="cuit"></span></p>
        </div>
        <div class="domicilio">
          <p>Domicilio: <span class="direccion"></span></p>
          <p class="localidad"></p>
          <p>Cond I.V.A.: <span class="cond_iva"></span></p>
        </div>
      </div>

      <div class="tabla">
        <table>
          <thead>
            <tr>
              <td>Cantidad</td>
              <td>Codigo</td>
              <td>Descripcion</td>
              <td>Precio</td>
              <td>Total</td>
            </tr>
          </thead>
          <tbody class="tbody"></tbody>
        </table>
      </div>
      <div class="total">
        <div class="flex-center">
          <p>Subtotal: <span class="subtotal"></span></p>
        </div>

        <div class="flex-end">
          <p>Total: <span class="precioFinal"></span></p>
        </div>
      </div>
      <div class="seccionQR"></div>
    </div>
    <script src="./imprimir.js"></script>
  </body>
</html>
