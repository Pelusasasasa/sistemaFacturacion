<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emitir Comprobante</title>
    <link rel="stylesheet" href="../../build/css/app.css" />
  </head>
  <body class="emitir">
    <div class="emitirComprobante">
      <div class="contenedor parteNegra formulario-verde">
        <form class="formularioFactura">
          <fieldset>
            <div class="arriba">
              <div class="formulario__campo buscar">
                
                <div>
                  <label class="" for="codigoC">Codigo</label>
                  <input
                  autofocus
                  class=""
                  type="text"
                  name="codigoC"
                  id="codigoC"
                  placeholder=""
                />
                </div>
                <div class="nombre">
                  <label class="" for="nombre">Nombre</label>
                  <input
                    disabled
                    class=""
                    type="text"
                    name="nombre"
                    id="nombre"
                    placeholder="Nombre"
                  />
                </div>
              </div>

              <div class="formulario__campo saldo">
                <label class="" for="saldo">Saldo</label>
                <input
                  disabled
                  disabled
                  class=""
                  type="text"
                  name="saldo"
                  id="saldo"
                  placeholder="Saldo"
                />
              </div>

              <div class="formulario__campo saldoNegro none">
                <label class="" for="saldo_p">Saldo P</label>
                <input
                  disabled
                  disabled
                  class=""
                  type="text"
                  name="saldo_p"
                  id="saldo_p"
                  placeholder="Saldo_p"
                />
              </div>

              <div class="formulario__campo">
                <label class="" for="telefono">Telefono</label>
                <input
                  disabled
                  class=""
                  type="tel"
                  name="telefono"
                  id="telefono"
                  placeholder="Telefono"
                />
              </div>

              <div class="formulario__campo parteAfip">
                <a class="buscarAfip">Buscar AFIP</a>
              </div>
            </div>

            <div class="medio">
              <div class="formulario__campo">
                <label class="" for="direccion">Direccion</label>
                <input
                  disabled
                  class=""
                  type="text"
                  name="direccion"
                  id="direccion"
                  placeholder="Direccion"
                />
              </div>

              <div class="formulario__campo">
                <label class="" for="localidad">Localidad</label>
                <input
                  disabled
                  class=""
                  type="text"
                  name="localidad"
                  id="localidad"
                  placeholder="Localidad"
                />
              </div>

              <div class="formulario__campo">
                <label class="" for="provincia">Provincia</label>
                <input
                  disabled
                  class=""
                  type="text"
                  name="provincia"
                  id="provincia"
                  placeholder="Provincia"
                />
              </div>
            </div>

            <div class="abajo">
              <div class="formulario__campo select">
                <label class="" for="conIva">Cond IVA</label>
                <select name="conIva" id="conIva" disabled>
                  <option value="Consumidor Final">Consumidor Final</option>
                  <option value="Monotributista">Monotributista</option>
                  <option value="Inscripto">Inscripto</option>
                  <option value="Exento">Exento</option>
                </select>
              </div>

              <div class="formulario__campo">
                <label class="" for="dnicuit">Dni o Cuit</label>
                <input
                  disabled
                  class=""
                  type="text"
                  name="dnicuit"
                  id="dnicuit"
                  placeholder="Dni o Cuit"
                />
              </div>

              <div class="formulario__campo">
                <label class="" for="observaciones">Observaciones</label>
                <input
                  class=""
                  type="text"
                  name="observaciones"
                  id="observaciones"
                  placeholder="Observaciones"
                />
              </div>
            </div>
          </fieldset>

          <fieldset class="parteBuscar">
            <div class="parte-producto">
              <div class="parte-producto_codigo ">
                <input type="text" placeholder="codigo" id="codigo" name="codigo" />
              </div>
  
              <div class="parte-producto_descripcion none">
                <input type="text" placeholder="descripcion" id="descripcion" name="descripcion" />
              </div>


  
              <div class="parte-producto_precio none">
                <input type="text" placeholder="precio" id="precio" name="precio" />
              </div>

              <div class="parte-producto_cambioPrecio none">
                <label for="cambioPrecio">Cambio Precio</label>
                <input type="text" placeholder="cambioPrecio" id="cambioPrecio" name="cambioPrecio" />
              </div>
            </div>

            <div class="empresa">
              <select name="empresa" id="empresa">
                <option value="Electro Avenida">Electro Avenida</option>
                <option value="Seguridad">Seguridad</option>
              </select>

            </div>
          </fieldset>
        </form>
      </div>

      <div class="contenedor listaProductos">
        <table class="table">
          <thead>
            <tr>
              <td>Cantidad</td>
              <td>Codigo</td>
              <td>Descripcion</td>
              <td>Iva</td>
              <td>Precio</td>
              <td>Total</td>
            </tr>
          </thead>
          <tbody id="resultado"></tbody>
        </table>
      </div>

      <div class="contenedor total formulario-verde">
        <div class="usuario"></div>

        <div class="descuento">
          <input type="text" name="descuento%" id="descuento" />
          <input disabled type="Number" name="descuentoN" id="descuentoN" />
        </div>
        <div class="total__input">
          <input
            type="text"
            disabled
            name="total"
            id="total"
            placeholder="Total"
          />
        </div>
      </div>

      <div class="contenedor tipoVenta formulario-verde">
        <div class="form-check">
          <input
            class=""
            type="radio"
            name="tipoVenta"
            id="presupuesto"
            value="Presupuesto"
          />
          <label class="" for="presupuesto">Presupuesto</label>
        </div>

        <div class="form-check">
          <input
            class=""
            type="radio"
            name="tipoVenta"
            id="contado"
            value="Contado"
          />
          <label class="" for="contado">Contado</label>
        </div>

        <div class="form-check cuentaC">
          <input
            class=""
            type="radio"
            name="tipoVenta"
            id="cuentaCorriente"
            value="Cuenta Corriente"
          />
          <label class="" for="cuentaCorriente">Cuenta Corriente</label>
        </div>

        <div class="opcional">
          <div class="form-check none ventaValorizado">
            <input
              class="valorizado"
              type="checkbox"
              name="valorizado"
              id="valorizado"
              value="valorizado"
            />
            <label class="" for="valorizado">Valorizado</label>
          </div>
  
          <div class="form-check none imprimirCheck">
            <input
              class="impresion"
              type="checkbox"
              name="Impresion"
              id="Impresion"
              value="Impresion"
              checked
            />
            <label class="" for="Impresion">Impresion</label>
          </div>
        </div>
      </div>

      <div class="contenedor partefinal formulario-verde abajo">
        <div class="numeroDeFactura">
          <button>Ver Numero</button>
          <input
            type="text"
            id="numeroFactura"
            name="numeroFactura"
            class="input-sm"
            disabled
          />
        </div>

        <div class="seccion-enviar">
          <button
            type="submit"
            class="borrarProducto none seccion-enviar-boton"
          >
            <img src="../imagenes/remito.png" alt="" />
            <p>Borrar Producto</p>
          </button>

          <a href="" class="cancelar">
            <button class="seccion-enviar-boton">
              <img src="../imagenes/file.png" alt="" />
              <p>Cancelar</p>
            </button>
          </a>
          <button type="submit" class="Remito seccion-enviar-boton">
            <img src="../imagenes/remito.png" alt="" />
            <p>Remito</p>
          </button>
          <button type="submit" class="ticketFactura seccion-enviar-boton">
            <img src="../imagenes/factura.png" alt="" />
            <p href="" class="">Ticket Factura</p>
          </button>

          <button
            type="submit"
            class="none ventaNegro presupuesto seccion-enviar-boton"
          >
            <img src="../imagenes/factura.png" alt="" />
            <p href="" class="">Presupuesto</p>
          </button>
        </div>

        <div class="cobrado">
          <input
            type="text"
            name="cobrado"
            id="cobrado"
            placeholder="cobrado"
          />
        </div>
      </div>
    </div>
    <script src="./emitirComprobante.js"></script>
  </body>
</html>
