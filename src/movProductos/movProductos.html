<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movimiento Productos</title>
    <link rel="stylesheet" href="../../build/css/app.css" />
  </head>
  <body>
    <div class="contenedor-movProductos">
      <div class="codigo">
        <label for="codigo">Codigo</label>
        <input type="text" id="codigo" name="codigo" />
      </div>
      <div class="descripcion">
        <label for="descripcion">Descripcion</label>
        <input type="text" id="descripcion" name="descripcion" />
      </div>

      <fieldset class="radio">
        <div class="formulario_campo">
          <label for="">Compra</label>
          <input
            type="radio"
            name="operacion"
            id="Compra"
            checked
            value="Compra"
          />
        </div>
        <div class="formulario_campo">
          <label for="">Suma</label>
          <input type="radio" name="operacion" id="Suma" value="Suma" />
        </div>
        <div class="formulario_campo">
          <label for="">Resta</label>
          <input type="radio" name="operacion" id="Resta" value="Resta" />
        </div>
      </fieldset>

      <div class="stock">
        <label for="">Stock</label>
        <input type="number" id="stock" name="stock" disabled />
      </div>

      <div class="cantidad">
        <label for="">Cantidad</label>
        <input type="number" id="cantidad" />
      </div>

      <div class="nuevoStock">
        <label for="">Nuevo Stock</label>
        <input type="number" id="nuevoStock" disabled />
      </div>

      <div class="botones">
        <button class="aceptar">Aceptar</button>

        <button class="volver">Cancelar</button>
      </div>
    </div>
  </body>
  <script src="./movProductos.js"></script>
</html>
