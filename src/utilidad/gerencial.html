<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerencial</title>
    <link rel="stylesheet" href="../../build/css/app.css" />
  </head>
  <body class="seccionCancelados">
    <div class="buscador">
      <div>
        <label for="desde">Desde</label>
        <input type="date" autofocus name="desde" id="desde" autofocus />
      </div>
      <div>
        <label for="Hasta">Hasta</label>
        <input type="date" name="hasta" id="hasta" />
      </div>

      <div>
        <button class="buscar">Buscar</button>
      </div>
    </div>
    <div class="listar">
      <table>
        <thead>
          <tr>
            <td>Fecha</td>
            <td>Cliente</td>
            <td>CodProd</td>
            <td>Descripcion</td>
            <td>Egreso</td>
            <td>Total</td>
            <td>Vendedor</td>
            <td>Hora</td>
          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>
    </div>
    <script src="./gerencial.js"></script>
  </body>
</html>
