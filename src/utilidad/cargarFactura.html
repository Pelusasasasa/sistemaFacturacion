<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Factura</title>
    <link rel="stylesheet" href="../../build/css/app.css">
</head>
<body class="cargarFactura">
    <h1>Informacion Cliente</h1>
    <section>
        
        <main class="dos">
            <div class="fecha">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" autofocus name="fecha">
            </div>
        </main>
        <main class="nombre">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
            </div>
        </main>
        <main class="dos">
            <div class="codComp">
                <label for="codComp">Cod_comp</label>
                <select name="codComp" id="codComp">
                    <option value="1">01-Factura A</option>
                    <option value="3">03-Nota de Credito A</option>
                    <option value="4">04-Recibo A</option>
                    <option value="6">06-Fabtura B</option>
                    <option value="8">08-Nota de Credito B</option>
                    <option value="9">09-Recibo B</option>
                </select>
            </div>
        </main>
        <main class="dos">
            <div class="nroComp">
                <label for="nroComp">Nro_comp</label>
                <input type="text" name="nroComp" id="nroComp">
            </div>
        </main>
        <main class="tres">
            <div class="gravado">
                <label for="gravado">Gravado</label>
                <input type="text" name="gravado" id="gravado">
            </div>
            <div class="totalIva">
                <label for="totalIva">Total IVA</label>
                <input type="number" name="totalIva" id="totalIva">
            </div>
            <div class="total">
                <label for="total">Total</label>
                <input type="text" name="total" id="total">
            </div>
        </main>
        <main class="dos">
            <div class="codDoc">
                <label for="codDoc">Cod_doc</label>
                <input type="text" name="codDoc" id="codDoc">
            </div>
            <div class="nroCuit">
                <label for="nroCuit">Nro_cuit</label>
                <input type="text" name="nroCuit" id="nroCuit">
            </div>
        </main>
        <main class="dos">
            <div class="condIva">
                <label for="condIva">Cond_Iva</label>
                <input type="text" name="condIva" id="condIva">
            </div>
            <div class="cantIva">
                <label for="cantIva">Cant_iva</label>
                <input type="number" name="cantIva" id="cantIva">
            </div>
        </main>
        <main class="dos">
            <div class="gravado21">
                <label for="gravado21">Gravado21</label>
                <input type="number" name="gravado21" id="gravado21">
            </div>
            <div class="iva21">
                <label for="iva21">Iva21</label>
                <input type="number" name="iva21" id="iva21">
            </div>
        </main>
        <main class="tres">
            <div class="gravado105">
                <label for="gravado105">Gravado105</label>
                <input type="number" name="gravado105" id="gravado105">
            </div>
            <div class="iva105">
                <label for="iva105">Iva105</label>
                <input type="number" name="iva105" id="iva105">
            </div>
            <div class="diferencia">
                <label for="diferencia">Diferencia</label>
                <input type="number" name="diferencia" id="diferencia">
            </div>
        </main>
        <main class="dos">
            <div class="empresa">
                <label for="empresa">Empresa</label>
                <select name="empresa" id="empresa">
                    <option value="Electro Avenida">ELECTRO AVENIDA</option>
                    <option value="Seguridad">SEGURIDAD</option>
                </select>
            </div>
        </main>
    </section>
</body>
<script src="./cargaFactura.js"></script>
</html>
