<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../build/css/app.css" />
    <title>Cambio de Codigo</title>
  </head>
  <body class="seccionCambioCodigo">
    <div class="codigo">
      <label for="codigo">Codigo</label>
      <input type="text" autofocus name="codigo" id="codigo" />
    </div>

    <div class="descripcion">
      <input type="text" name="descripcion" id="descripcion" disabled />
    </div>

    <div class="nuevoCodigo">
      <label for="nuevoCodigo">Nuevo Codigo</label>
      <input type="text" name="nuevoCodigo" id="nuevoCodigo" />
    </div>

    <div class="botones">
      <button class="aceptar">Aceptar</button>
      <button class="cancelar">Cancelar</button>
    </div>
    <script src="./cambioCodigo.js"></script>
  </body>
</html>
