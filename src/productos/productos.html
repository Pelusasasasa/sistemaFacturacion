<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electro Avenida</title>
    <link rel="stylesheet" href="../../build/css/app.css" />
  </head>
  <body>
    <div class=" productos">
      <fieldset>
        <legend>Buscador</legend>
        <div class="buscador">
          <div class="productos-codigo">
            <label for="">Seleccion</label>
            <select class="" name="seleccion" id="seleccion">
              <option value="codigo">Codigo</option>
              <option value="descripcion" selected>Descripcion</option>
              <option value="marca">Marca</option>
              <option value="cod_fabrica">Fabrica</option>
            </select>

          </div>

          <div class="buscador-producto">
            <label for="buscarProducto" class="">Buscar Producto</label>
            <input
              type="search"
              name="buscarProducto"
              id="buscarProducto"
              class="fs-2 form-control"
            />
          </div>

          <div class="imagen">
            
          </div>
        </div>
      </fieldset>

      <div class="listar-productos">
        <div class="m-0">
          <table class="tabla-productos">
            <thead>
              <tr>
                <th class="td" scope="col">Codigo</th>
                <th class="td" scope="col">Descripcion</th>
                <th class="td" scope="col">Precio</th>
                <th class="td" scope="col">Marca</th>
                <th class="td" scope="col">Stock</th>
                <th class="td" scope="col">Cod-Fabrica</th>
                <th class="td" scope="col">Observaciones</th>
              </tr>
            </thead>
            <tbody id="resultado" class="tbody"></tbody>
          </table>
        </div>
      </div>

      <div class="botones">

          <a class="boton-producto agregarProducto">Agregar Producto</a>


        <div class="boton-producto modificar">
          <a >Modificar Producto</a>
        </div>

        <div class="boton-producto movimiento">
          <a>Movimiento Producto</a>
        </div>

        <div class="boton-producto ingresar">
          <a class=>Ingresar Mov. Producto</a>
        </div>

        <div class="boton-producto eliminar">
          <a class=>Eliminar Producto</a>
        </div>

        <div class="boton-producto">
          <a href="../index.html" class="">Volver</a>
        </div>
      </div>
    </div>

    <script src="productos.js"></script>
  </body>
</html>
