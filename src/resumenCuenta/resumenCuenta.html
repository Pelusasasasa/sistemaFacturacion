<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen De Cuenta</title>
    <link rel="stylesheet" href="../../build/css/app.css">
</head>
<body class="seccionResumeCuenta">
    <header>
        <div class="seccion-buscador">
            <div class="fechas">
                <div class="divFecha">
                    <label for="Desde">Desde</label>
                    <input type="date" name="desde" id="desde" autofocus>
                </div>
            </div>
            <div class="buscador">
                <label for="buscador">Buscar Cliente</label>
                <input type="text"  id="buscador" name="buscador">
            </div>


            <button class="imprimir">Imprimir</button>
        </div>
        <div class="imagen">
            <img src="../imagenes/Logo.jpeg" alt="Electro Avenida">
            <p>Av. 9 de Julio 3380 - Tel: 03456-421421 / 3456478657</p>
            <h3>Resumen De Cuenta Corriente</h3>
        </div>

        <div class="cliente">
            <p>Sr: <span class="nombre"></span></p>
            <div class=informacionCliente>
                <p class="direccion"></p>
                <p class="telefono"></p>
            </div>
        </div>
    </header>
    <main>
        <div class="seccionTabla">
            <table>
                <thead>
                    <tr>
                        <td>Fecha</td>
                        <td>Tipo Comprobante</td>
                        <td>NÂº Comprob</td>
                        <td>Debe</td>
                        <td>Haber</td>
                        <td>Saldo</td>
                    </tr>
                </thead>
                <tbody class="tbody">
    
                </tbody>
            </table>
        </div>
        <div class="saldoActual">
            <label for="saldoActual">Saldo Actual</label>
            <input type="text" name="saldoActual" id="saldoActual">
        </div>
        <div class="informacion">
            <p>Sr: Cliente:</p>
            <p>Este Resumen debe ser cancenlado antes del dia 10, de lo contrario los precios seran actualizados al dia de efectivo el pago</p>
        </div>
    </main>
    <div class="volver">
        <a href="../index.html">Volver</a>
    </div>

</body>
<script src="./resumenCuenta.js"></script>
</html>
